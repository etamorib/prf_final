<div class="container" #container>
	<div class="form-container sign-up-container">
		<form [formGroup]="registerForm"  action="#">
			<h1>Create Account</h1>
      
			<div class="social-container">
				<a href="#" class="social"><i class="fa fa-facebook "></i></a>
				<a href="#" class="social"><i class="fa fa-google"></i></a>
				<a href="#" class="social"><i class="fa fa-twitter"></i></a>
			</div>
      
			<span>or use your email for registration</span>
			<input type="text" formControlName="firstName" placeholder="Firstname" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
			<input type="text" formControlName="lastName"  placeholder="Lastname" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
			<input type="email" formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
			<input type="password" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
			<button (click)="register()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fa fa-facebook "></i></a>
				<a href="#" class="social"><i class="fa fa-google"></i></a>
				<a href="#" class="social"><i class="fa fa-twitter"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" name="email" [(ngModel)]="email"/>
			<input type="password" placeholder="Password" name="password" [(ngModel)]="password"/>
			<a href="#">Forgot your password?</a>
			<button (click)="login()" >Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Sign in and start your order</p>
				<button class="ghost" #signIn >Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Sign up now to order the best burgers in town</p>
				<button class="ghost" #signUp>Sign Up</button>
			</div>
		</div>
	</div>
</div>
